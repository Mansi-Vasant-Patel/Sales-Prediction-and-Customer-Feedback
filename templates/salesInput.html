<html>
<head>
    <title>Feedback Wordcloud</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<body class="container-fluid">

    <div class="navbar col-lg-12">
        <a href="{{ url_for("home")}}"><p id="heading">Customo</p></a>
        <a href="{{ url_for("SalesForecasting")}}"><p id="Forecasting"> Sales Forecasting </p></a>
        <a class="link" href="{{ url_for("SalesDashboard")}}"><p id="Dashboard"> Sales Dashboard </p></a>
        <a href="{{ url_for("feedbackWordCloud")}}"><p id="Wordcloud"> Feedback Wordcloud </p></a>
        <a href="{{ url_for("feedbackAnalysis")}}"><p id="Analysis"> Voice Feedback </p></a>
    </div>

    <h3>Sales Prediction Form:</h3> <br><br>
    <form action="{{ url_for("salesPrediction")}}" method="post" class = "SalesForm">
        <div class="row">
            <div class="form-group col-lg-8 col-md-6"> 
                <label for = "ProductName">Product Name</label>
                <input type="text" name = "product" class="form-control" id="prodName" aria-describedby="emailHelp" placeholder="Product Name">
            </div>
        </div>
        <br><br><br>

        <div class="row">
            <div class="form-group col-lg-6 col-md-6">
            <label for="storeNumber">Store Number</label>
            <!--
            <input type="number" name = "storeNumber" class="form-control" id="strnumber" placeholder="Store Number"> -->
            <div class="dropdown transparentbar">
                <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Select from below options
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" name = "storeNumber">
                  <a class="dropdown-item" href="#" value = "2">Store No. 2</a>
                  <a class="dropdown-item" href="#" value = "5">Store No. 5</a>
                  <a class="dropdown-item" href="#" value = "7">Store No. 7</a>
                  <a class="dropdown-item" href="#" value = "9">Store No. 9</a>
                  <a class="dropdown-item" href="#" value = "11">Store No. 11</a>
                  <a class="dropdown-item" href="#" value = "14">Store No. 14</a>
                  <a class="dropdown-item" href="#" value = "16">Store No. 16</a>
                  <a class="dropdown-item" href="#" value = "19">Store No. 19</a>
                  <a class="dropdown-item" href="#" value = "21">Store No. 21</a>
                  <a class="dropdown-item" href="#" value = "24">Store No. 24</a>



                </div>
              </div>
            </div>

            <div class="form-group col-lg-6 col-md-6">
            <label for="price">Price</label>
            <input type="number" name = "Price" class="form-control" id="prodprice" placeholder="Price">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-lg-6 col-md-6">
            <label for="storeNumber">Sold</label>
            <input type="number" name = "Sold" class="form-control" id="strnumber" aria-describedby="emailHelp" placeholder="Enter total sold items">
            </div>

            <div class="form-group col-lg-6 col-md-6">
            <label for="ProfitOnProduct">Profit </label>
            <input type="number" name = "Profit" class="form-control" id="prodprofit" placeholder="Enter profit on that product">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-lg-6 col-md-6">
            <label for="storeNumber">Unit Cost</label>
            <input type="number" name = "unitCost" class="form-control" id="strnumber" aria-describedby="emailHelp" placeholder="Enter cost of one unit">
            </div>

            <div class="form-group col-lg-6 col-md-6">
            <label for="exampleInputPassword1">Margin</label>
            <input type="number" name = "Margin" class="form-control" id="exampleInputPassword1" placeholder="Enter the product's margin here">
            </div>
        </div>


<br><br><br>
        <center><button type="submit" class="btn btn-primary" style="background-color: #00607E;" name="salespredbtn" id="sales-btn">Submit</button></center>
<br>

      </form>


    <footer>
        <div class="footer"> <center>&copy; 2021 Customo Technologies. All Rights Reserved.</center></div>
    </footer>

</body>

</html>
